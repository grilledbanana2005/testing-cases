  <body>
    <header>
      <div class="header_container">
        <a href="./trangchu.html">
          <img src="images/banner.png" id="bannerImg"
        /></a>
      </div>
      <div class="header_container navbar navbar-expand-md" id="navbar-Edit">
        <!-- <a href="./trangchu.html">

        </a> -->

          data-bs-toggle="collapse"
          data-bs-target="#nav"
        >

          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="signup_login_container container">
        <h1>Đăng nhập</h1>
        <div>Bạn chưa có tài khoản? <a href="./dangky.html">Đăng ký</a></div>
        <div id="error-message" class="error-message"></div>
        <form
          action="./trangchu.html"
          id="loginform"
          onsubmit="return checkAccount()"
          method="POST"
          enctype="application/x-www-form-urlencoded"
        >
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Tên người dùng"
            />
            <label for="floatingInput">Tên người dùng</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Mật khẩu"
            />
            <label for="floatingPassword">Mật khẩu</label>
          </div>

          <div>
            <input class="btn" type="submit" value="Đăng nhập" /> <br />
          </div>
          <a id="forgotpassword" href="./lienhe.html">Quên mật khẩu</a>
        </form>
      </div>
    </main>
    <footer>
      <div class="footer-content row">

            <li><i class="fa-solid fa-phone"></i> 0292.3831.530</li>
            <li><i class="fa-solid fa-envelope"></i> dhct@ctu.edu.vn</li>

        <div class="contact col">
          <h3>LIÊN HỆ</h3>
          <ul>
            <li>
              <i class="fa-brands fa-facebook-f"></i>
              <a href="https://facebook.com">Bonsai Cần Thơ</a>

            <li>
              <i class="fa-brands fa-youtube"></i

            </li>
            <li>
              <i class="fa-brands fa-twitter"></i
              ><a href="https://twitter.com">@bonsaiCanTho</a>
            </li>

        </div>
        <div class="footerImage col">
          <img src="images/footerimg.png" id="footerImg" />
        </div>
      </div>
      <a href="#" class="top">
        <img src="./images/logo.png" alt="top" />
